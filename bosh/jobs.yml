meta:
  docker_templates:
  - name: docker
    release: docker
  - name: newrelic-monitor
    release: newrelic
  - name: collectd
    release: collectd
  hardening_templates: (( merge ))

jobs:
- name: docker-compute
  templates: (( meta.docker_templates meta.hardening_templates ))
  instances: (( merge ))
  resource_pool: compute
  persistent_disk_pool: docker-ssd
  networks:
  - name: default
    default:
    - dns
    - gateway
    <<: (( merge ))
- name: docker-highmem
  templates: (( meta.docker_templates meta.hardening_templates ))
  instances: (( merge ))
  resource_pool: highmem
  persistent_disk_pool: docker-ssd
  networks:
  - name: default
    default:
    - dns
    - gateway
    <<: (( merge ))
- name: docker-compute-reserved
  templates: (( meta.docker_templates meta.hardening_templates ))
  instances: (( merge ))
  resource_pool: compute-reserved
  persistent_disk_pool: docker-ssd
  networks:
  - name: default
    default:
    - dns
    - gateway
    <<: (( merge ))
- name: docker
  templates:
  - name: docker
    release: docker
  - name: newrelic-monitor
    release: newrelic
  instances: (( merge ))
  resource_pool: default
  persistent_disk_pool: docker-ssd
  networks:
  - name: default
    default:
    - dns
    - gateway
    <<: (( merge ))

properties:
  collectd:
    riemann_server: 0.monitoring.monitoring.monitoring-prod.bosh
  swarm_manager:
    docker_nodes:
    - 0.docker.default.cf-docker-swarm-broker.bosh
    - 1.docker.default.cf-docker-swarm-broker.bosh
    - 2.docker.default.cf-docker-swarm-broker.bosh
    - 3.docker.default.cf-docker-swarm-broker.bosh
    - 4.docker.default.cf-docker-swarm-broker.bosh
    - 0.docker-compute.default.cf-docker-swarm-broker.bosh
    - 1.docker-compute.default.cf-docker-swarm-broker.bosh
    - 2.docker-compute.default.cf-docker-swarm-broker.bosh
    - 3.docker-compute.default.cf-docker-swarm-broker.bosh
    - 4.docker-compute.default.cf-docker-swarm-broker.bosh
    - 0.docker-compute-reserved.default.cf-docker-swarm-broker.bosh
    - 0.docker-highmem.default.cf-docker-swarm-broker.bosh
    - 1.docker-highmem.default.cf-docker-swarm-broker.bosh
    - 2.docker-highmem.default.cf-docker-swarm-broker.bosh
